<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ressync: Optimize processes</title>
  <style>
    @import url('./apps/static/css/fonts.css');

    body {
      background-color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
      position: relative;
    }

    img {
      width: 95px;
      height: auto;
    }

    .splash-text {
      text-align: center;
      margin-top: 32px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .dots {
      display: inline-block;
      font-size: 24px;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 6px;
      border-radius: 50%;
      background-color: #001022;
      opacity: 0;
      animation: dot-blink 1.5s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    .dot:nth-child(4) { animation-delay: 0.9s; }

    @keyframes dot-blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .powered-by {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #888;
      letter-spacing: 0.2px;
    }

    .brand {
      font-weight: 600;
      color: #000;
    }

    .version-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #bbb;
      font-weight: 400;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #ff4d4d;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .close-button:hover {
      color: #e63939;
    }
  </style>
</head>
<body>
  <div>
    <img src="./logo-desktop-splash.png" alt="Logo">
    <div class="splash-text">
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="version-text" id="app-version">Version: 1.0.0</div>
    <div class="powered-by">from <span class="brand">Ressync Technology</span></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const replaceText = (selector, text) => {
        const element = document.getElementById(selector);
        if (element) element.innerText = text;
      };

      replaceText('app-version', `Version: 1.0.0`);

      const closeBtn = document.getElementById('close-splash');
      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          window.electronAPI.closeSplash();
        });
      }
    });
  </script>
</body>
</html>
